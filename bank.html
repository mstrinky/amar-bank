<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK INSIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-8">Let's get some<span class="text-pink-600"> Moooooney !!!!</span></h1>
       </header>
       <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto ">
                <div class="bg-lime-600 rounded-xl text-white p-5">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$ <span  id="deposit-total" >00</span> </h2>
                </div>
                <div class="bg-lime-600 rounded-xl text-white p-5">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-lime-600 rounded-xl text-white p-5">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balance-total">1240</span> </h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-pink-700 rounded-xl  p-5">
                  <h4 class="font-semibold text-2xl mb-4 text-white">Please Deposit</h4>
                  <input class="block px-3 py-1 w-9/12 mb-2" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                  <button class="px-5 py-2 bg-lime-600 text-white rounded-lg hover:bg-lime-400" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-pink-700 rounded-xl p-5">
                    <h4 class="font-semibold text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="block px-3 py-1 w-9/12 mb-2 " type="text" name="" id="Withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button class="px-5 py-2 bg-lime-600 text-white rounded-lg hover:bg-lime-400" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
       </main>
       <script src="deposit.js"></script>
       <script src="withdraw.js"></script>
</body>
</html>
