<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAR BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-4xl font-bold text-center mt-8">Welcome to  <span class="text-lime-600">my bank</span></h1>
   </header>
   <main>
    <section class="bg-pink-700 w-3/5  mx-auto  mt-8 p-8">
        <h3 class="text-2xl mb-4 font-medium text-white"> Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3 py-1" type="email" name="" id="user-email" placeholder="your email address">
            <input class="w-9/12 block mb-3 px-3 py-1" type="password" name="" id="user-password" placeholder="your password">
            <button class="px-5 py-2 bg-lime-600 text-white rounded-lg hover:bg-lime-400" id="btn-submit">Submit</button>
        </div>
    </section>
   </main>
   <script src="login.js"></script>
</body>
</html>
